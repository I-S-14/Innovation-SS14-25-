- type: entity
  id: BannerScientific
  name: banner scientific
  description: In 3091, the Union of Socialist Planets unveils its iconic Scientific Banner
  components:
  - type: Transform
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 190
        mask:
        - HighImpassable
  - type: Physics
    bodyType: Dynamic  
  - type: Anchorable
  - type: InteractionOutline
  - type: Pullable
  - type: Damageable
  - type: PointLight
    color: SkyBlue
    radius: 1.5
    energy: 1
    netsync: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    sprite: _IS14/Structures/Decoration/bannersgolo.rsi
    state: banner_scientific
    noRot: true


